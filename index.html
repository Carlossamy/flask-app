<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>flask-app</title>
</head>

<body>
    <div style="width: 100%; background-color: lightcyan;">
        <h1>Welcome to my app</h1>
        <h1>Login Form</h1>
        <form method="post" style="display: flex;  flex-direction: column; gap: 25px;">
            <input type="text" name="name" placeholder="put your name"
                style="background-color: rgb(234, 234, 234) ; border: none;  outline: none; padding: 10px; border-radius: 5px;"
                required>
            <input type="password" name="password" placeholder="put your password"
                style="background-color: rgb(234, 234, 234) ; border: none;  outline: none; padding: 10px; border-radius: 5px;">
            <button type="submit" name="submit"
                style="background-color: navy; color: white; padding: 10px; border: none; outline: none; border-radius: 5px; cursor: pointer;">submit</button>
        </form>
    </div>
</body>

</html>
